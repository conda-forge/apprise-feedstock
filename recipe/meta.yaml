{% set name = "apprise" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apprise-{{ version }}.tar.gz
  sha256: 79ecd02c41d86dffd211bb35cc5c06c846e777041abe1d0701f989980de44689

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - babel
    - pip
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - certifi
    - click >=5.0
    - dataclasses
    - markdown
    - pyyaml
    - requests
    - requests-oauthlib

test:
  source_files:
    - test
  imports:
    - apprise
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys test
  requires:
    - pip
    - pytest
    - pytest-mock

about:
  home: https://hub.docker.com/r/caronc/apprise
  dev_url: https://github.com/caronc/apprise
  doc_url: https://github.com/caronc/apprise/wiki
  summary: Push Notifications that work with just about every platform
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
