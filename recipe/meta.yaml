{% set name = "apprise" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apprise-{{ version }}.tar.gz
  sha256: b7c66513c5456690a298ed887c9016ded42f15e365d16142e728b74f7cffee82

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - babel
    - pip
    - python >=3.6
  run:
    - certifi
    - click >=5.0
    - dataclasses
    - markdown
    - python >=3.6
    - pyyaml
    - requests
    - requests-oauthlib

test:
  source_files:
    - test
  imports:
    - apprise
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys test
  requires:
    - pip
    - pytest
    - pytest-mock

about:
  home: https://github.com/caronc/apprise
  summary: Push Notifications that work with just about every platform
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
