{% set name = "apprise" %}
{% set version = "1.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apprise-{{ version }}.tar.gz
  sha256: 31e2a639407bb8d266249fc075ff317e9d34ff5951c6e16bfeefddc2af5fe84c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - babel
    - pip
    - python >=3.6
  run:
    - certifi
    - click >=5.0
    - dataclasses
    - markdown
    - python >=3.6
    - pyyaml
    - requests
    - requests-oauthlib

test:
  source_files:
    - test
  imports:
    - apprise
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys test
  requires:
    - pip
    - pytest
    - pytest-mock

about:
  home: https://hub.docker.com/r/caronc/apprise
  dev_url: https://github.com/caronc/apprise
  doc_url: https://github.com/caronc/apprise/wiki
  summary: Push Notifications that work with just about every platform
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
